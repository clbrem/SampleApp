<header>
    ${HeaderContent}
    <template id="StandardNav">
        <nav class="container flex justify-between px-4 py-8 mx-auto bg-white">
            <div>
                <a href="${Home}">
                    <h3 class=" text-2xl select-none font-medium text-green-700">Home</h3>
                </a>
            </div>            
            <div class="flex ">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="w-3 h-3 ${Fill}"
                        viewBox="0 0 2 2"
                >
                    <circle cx="1" cy="1" r="0.5"/>
                </svg>
            </div>
        </nav>
    </template>    
</header>
<div class="container flex justify-between px-4 py-8 mx-auto bg-white">
    <div class="grid grid-cols-2">
        <div class="p-4">
            <code class="font-mono font-large">
                <p> Do what the button says </p>
            </code>
        </div>
        <div class="p-4">
            ${Button}
            <template id="BlueButton">            
                <button 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"k
                        onclick="${Clicked}"
                >
                    Click Me
                </button>
                
            </template>
            <template id="Spinner">
                <button class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 font-bold  rounded">
                    <div class="flex items-center justify-center px-4">
                        <div class="w-6 h-6 border-b-2 border-white-900 rounded-full animate-spin"></div>
                    </div>
                </button>
            </template>
        </div>
        <div class="p-4">Friends</div> <div></div>
        <div class="p-4">
            <table class="table-auto">
                <thead>
                <tr>
                    <th>Id</th>
                </tr>
                </thead>
                ${Friends}
                <template id="FriendItem">
                    <tr>
                        <td>${Id}</td>
                    </tr>
                </template>
            </table>  
        </div>

    </div>
    
</div>
